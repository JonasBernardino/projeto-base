<section class="contato" id="contato">
  <div class="container">
    <h2>Contato</h2>
    <p>
      Quer conversar? Mande um e‑mail para
      <a href="mailto:ana.dev@exemplo.com">ana.dev@exemplo.com</a>.
    </p>
    <form class="contact-form" action="#" method="post">
      <label>
        <span>Seu nome</span>
        <input type="text" name="nome" placeholder="Digite seu nome" required />
      </label>
      <label>
        <span>Seu e‑mail</span>
        <input type="email" name="email" placeholder="voce@exemplo.com" required />
      </label>
      <label>
        <span>Mensagem</span>
        <textarea name="mensagem" rows="4" placeholder="Escreva sua mensagem..."></textarea>
      </label>
      <button class="btn primary" type="submit">Enviar</button>
    </form>
  </div>
</section>
